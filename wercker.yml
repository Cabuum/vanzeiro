box: ruby:2.3.1
services:
  - postgres
build:
  steps:
    - script:
      name: Configuring Bundle
      code: bundle config build.nokogiri --use-system-libraries

    - bundle-install
    - rails-database-yml

    - script:
        name: setup database
        code: bundle exec rake db:create db:migrate RAILS_ENV=test

    - script:
        name: rspec
        code: bundle exec rspec

deploy:
    steps:
      - heroku-deploy:
          key-name: DEPLOYMENT_KEY
          run: rake db:migrate